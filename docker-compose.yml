version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
    container_name: frontend
    ports:
      - "3000:3000"
    depends_on:
      - api
      - minio
    develop:
      watch:
        - action: sync
          path: ./frontend/src
          target: /app/src
          ignore:
            - node_modules/
            - .next/
            - "**/*.test.*"
        - action: sync
          path: ./frontend/public
          target: /app/public
        - action: sync+restart
          path: ./frontend/package.json
          target: /app/package.json

  api:
    build:
      context: ./backend
    container_name: api
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      - mongo
      - minio
    environment:
      - MONGO_DETAILS=mongodb://root:root@mongo:27017
    develop:
      watch:
        - action: sync+restart
          path: ./backend/app
          target: /backend/app
          ignore:
            - "**/__pycache__/"
            - "**/*.pyc"
        - action: sync+restart
          path: ./backend/requirements.txt
          target: /backend/requirements.txt

  mongo:
    image: mongo:4.4
    container_name: mongo
    restart: always
    volumes:
      - mongo_data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    depends_on:
      - mongo
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: root
      ME_CONFIG_MONGODB_URL: mongodb://root:root@mongo:27017/
      ME_CONFIG_BASICAUTH: false

  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"  # MinIO API
      - "8091:9001"  # MinIO Console
    environment:
      MINIO_ROOT_USER: root
      MINIO_ROOT_PASSWORD: fileserver
      MINIO_PROMETHEUS_AUTH_TYPE: "public"  # Optional: For Prometheus metrics
    volumes:
      - minio_data:/data
      - minio_config:/root/.minio
    command: server /data --console-address ":9001"
    restart: unless-stopped

volumes:
  mongo_data:
  minio_data:
    driver: local
  minio_config:
    driver: local
