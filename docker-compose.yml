version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
    container_name: frontend
    ports:
      - "3000:3000"
    depends_on:
      - api
    develop:
      watch:
        - action: sync
          path: ./frontend/src
          target: /app/src
          ignore:
            - node_modules/
            - .next/
            - "**/*.test.*"
        - action: sync
          path: ./frontend/public
          target: /app/public
        - action: sync+restart
          path: ./frontend/package.json
          target: /app/package.json

  api:
    build:
      context: ./backend
    container_name: api
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      - mongo
    environment:
      - MONGO_DETAILS=mongodb://mongo:27017
      - AI_SERVICE_URL=http://ai_service_mock:5000
    develop:
      watch:
        - action: sync+restart
          path: ./backend/app
          target: /backend/app
          ignore:
            - "**/__pycache__/"
            - "**/*.pyc"
        - action: sync+restart
          path: ./backend/requirements.txt
          target: /backend/requirements.txt

  mongo:
    image: mongo:4.4
    container_name: mongo
    restart: always
    volumes:
      - mongo_data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    depends_on:
      - mongo
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: root
      ME_CONFIG_MONGODB_URL: mongodb://root:root@mongo:27017/
      ME_CONFIG_BASICAUTH: false

volumes:
  mongo_data:

